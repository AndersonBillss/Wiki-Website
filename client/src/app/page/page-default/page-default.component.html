<app-navbar [pageList]="pages" [pageSelectFunction]="navigateToPage.bind(this)"></app-navbar>
<div class="pagelist-container" *ngIf="!isLoading">
    <div class="pagelist">
        <div 
        class="page-option" 
        *ngFor="let page of pages" 
        routerLink="/page/{{section}}/{{page}}"
        >
            {{page | titlecase}}
        </div>
    </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
