<app-navbar *ngIf="!editMode"></app-navbar>

<div *ngIf="editMode" id="toolbar-margin">
</div>
<app-edit-toolbar 
id="edit-toolbar"
*ngIf="editMode"
[(data)]="pageContents"
[elementsContainer]="elementsContainer"
>
</app-edit-toolbar>

<div class="page" [ngClass]="editMode?'editMode':'viewMode'">
    <div class="page-top">
        <div class="page-title">
            <h1>
                {{title | titlecase}}
            </h1>
            <div class="page-registered" *ngIf="pageRegistered !== null">
                â€¢ {{pageRegistered?'Registered Page':'Unregistered page'}}
            </div>
        </div>

        <div *ngIf="pageRegistered" class="edit button" (click)="deletePage()">
            Delete page
        </div>

        <div class="edit button" (click)="pageRegistered?toggleEditMode():savePageContents()">
            {{!pageRegistered?"register":editMode?"save":"edit"}}
        </div>
    </div>


    <div *ngIf="pageRegistered" #elementsContainer class="elementsContainer" (ngClass)="editMode?'editMode':''">
        <div *ngFor="let element of pageContents; let i=index" class="element">
            <div *ngIf="editMode" class="elementType">
                {{element.type}}
            </div>

            <app-header
            *ngIf="element.type === 'Header'"
            [editMode]="editMode"
            [(data)]="pageContents[i]"
            (enterPressed)="handleEnterPress(i)"
            (deleteElement)="deleteElement(i)"
            >
            </app-header>
    
            <app-paragraph 
            *ngIf="element.type === 'Paragraph'"
            [editMode]="editMode"
            [(data)]="pageContents[i]"
            (enterPressed)="handleEnterPress(i)"
            (deleteElement)="deleteElement(i)"
            >
            </app-paragraph>
    
        </div>
    </div>
    


    <button (click)="test()">
        test
    </button>
</div>

<div class="snackbar" ngClass="{{snackbar.hidden?'fade-out':'fade-in'}} {{snackbar.success?'success':'failure'}}">
    <div class="msg">
        {{snackbar.msg}}
    </div>
    <div class="gradient">
    </div>
</div>
