<div class="linkContainer">
    <app-search-box [(value)]="newLink"></app-search-box>

    <div class="linkButtonsContainer">
        <div class="linkButtons">

            <div class="edit button" (mousedown)="addLink()">
                Create Link
            </div>
            <div class="edit button" (mousedown)="removeLink()">
                Remove Link
            </div>

        </div>
    </div>
</div>
