<app-navbar [pageList]="pages"></app-navbar>
<div class="pagelist-container" *ngIf="!isLoading">
    <div class="pagelist">
        <div 
        class="page-option" 
        *ngFor="let page of pages" 
        routerLink="/page/{{page}}"
        >
            {{page | titlecase}}
        </div>
    </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
